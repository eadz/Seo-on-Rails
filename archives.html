---
layout: default
title: SEO on Rails Archives

<div class="postWrapper">


   <div class="post">
   	<h1>Older Posts</h1>

   	<div class="entry">


     <ul>
     {% for post in site.posts %}
       <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
     {% endfor %}
   </ul>

 </div>
 
 </div>
 </div>
